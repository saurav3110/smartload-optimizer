services:
  smartload-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartload-optimizer
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: debug
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    mem_limit: 2g
    cpus: '1.0'
    read_only: true
    tmpfs:
      - /tmp
      - /app/.nest
    networks:
      - smartload-net

networks:
  smartload-net:
    driver: bridge
